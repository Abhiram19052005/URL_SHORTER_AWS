<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
  
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #4a148c;
    }
  
    input[type="text"] {
      padding: 12px 16px;
      width: 300px;
      border: 2px solid #4a148c;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
  
    input[type="text"]:focus {
      border-color: #7b1fa2;
      box-shadow: 0 0 5px rgba(123, 31, 162, 0.3);
    }
  
    button {
      margin-top: 15px;
      padding: 12px 24px;
      width: 180px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #6a1b9a;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: #8e24aa;
    }
  
    #result {
      margin-top: 25px;
      font-weight: 500;
      font-size: 1.1rem;
      color: #2e7d32;
      background-color: #e8f5e9;
      padding: 12px 20px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }
  
    a {
      color: #00695c;
      text-decoration: none;
      font-weight: bold;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    .copy-icon {
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
      user-select: none;
      transition: transform 0.2s;
    }
  
    .copy-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>üß© Serverless URL Shortener</h1>
  <input type="text" id="longUrl" placeholder="Enter long URL..." />
  <br><br>
  <button onclick="shortenUrl()">Shorten</button>
  <div id="result"></div>

  <script>
    let lastShortUrl = "";

    async function shortenUrl() {
      const longUrl = document.getElementById("longUrl").value;
      const resultDiv = document.getElementById("result");

      if (!longUrl) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter a valid URL.";
        return;
      }

      try {
        const response = await fetch("https://q6r23i6y04.execute-api.eu-north-1.amazonaws.com/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: longUrl })
        });

        if (!response.ok) throw new Error(await response.text());

        const data = await response.json();
        lastShortUrl = data.shortUrl;

        resultDiv.innerHTML = `
          ‚úÖ Short URL: 
          <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
          <span class="copy-icon" onclick="copyShortUrl()">üìã</span>
        `;
      } catch (err) {
        resultDiv.innerText = "‚ùå Something went wrong: " + err.message;
        console.error(err);
      }
    }

    function copyShortUrl() {
      navigator.clipboard.writeText(lastShortUrl).then(() => {
        const icon = document.querySelector(".copy-icon");
        icon.innerText = "‚úÖ";
        setTimeout(() => { icon.innerText = "üìã"; }, 1500);
      });
    }
  </script>
</body>
</html>
